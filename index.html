<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" />

<body>
    <div class="container">
        <h1 class="brand"><span>Yin</span> Medicina Chinesa</h1>
        <div class="wrapper animate__animated animate__bounceInLeft">
            <div class="company-info">
                <h3>Clínica de Acupuntura</h3>
                <ul>
                    <li><i class="fa fa-map-marker"></i> R. Amador Bueno, 150, Caçapava-SP</li>
                    <li><i class="fa fa-phone"></i> (12) 99600-1543</li>
                    <li><i class="fa fa-envelope"></i> clinicayin@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Entre em contato</h3>
                <div class="alert">
                    Seu formulário foi enviado.
                </div>
                <form id="formContato">
                    <p>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" required>
                    </p>
                    <p>
                        <label for="telefone (whatsApp)">Telefone/Celular</label>
                        <input type="text" name="telefone" id="telefone" required>
                    </p>
                    <p class="full">
                        <label for="mensagem">Mensagem</label>
                        <textarea name="mensagem" rows="4" id="mensagem"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Enviar</button>
                    </p>                    
                </form>
            </div>
        </div>
    </div>
